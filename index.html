<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pesantren Ramadhan SMPN 21 Purworejo</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- partial:index.partial.html -->
<rk-player state="paused" id="rk-player" rkp class="rkp__theme--ligh rkp__position--bottom">
  <audio id="rkp-audio" src="114.mp3" preload="auto"></audio>
  <div class="rkp__header">
    <div class="rkp__logo">Pesantren Ramadhan SMPN 21 Purworejo</div>
    <div class="rkp__header-ctrl">Tahfidz</div>
  </div>
  <div class="rkp__body">
    <div class="rkp__album">
      <img class="rkp__album__img" alt="" src="21.png">
    </div>
    <div class="rkp__song-src">&nbsp;</div>
    <div class="rkp__song-title">Perpustakaan Twenty One</div>
    <div class="rkp__song-artist">سورة الناس (Surat An-Nas)</div>
    <div class="rkp__progress__box">
      <input type="range" value="0" class="rkp__progress__bar">
      <div class="rkp__progress__time">
        <div class="rkp__time__0">0:00</div>
        <div class="rkp__time__1">0:00</div>
      </div>

    </div>
    <div class="rkp__main-ctrl">
      <div class="rkp__ctrl__btn rkp__ctrl__toggle"></div>
      <div class="rkp__ctrl__btn rkp__ctrl__prev"></div>
      <div class="rkp__ctrl__btn rkp__ctrl__next"></div>
    </div>
  </div>
</rk-player>
<!-- partial -->
  <script  src="script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js'></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js'></script>
