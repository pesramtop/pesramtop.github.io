<!DOCTYPE html>
<html>
<head>

</head>
<body class='login'>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">

		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)


<form class="vertical-form" name="login" action="$(link-login-only)" method="post" background="#A03472"
	$(if chap-id) onSubmit="return doLogin()" $(endif)>
<input type="hidden" name="dst" value="$(link-orig)" />
<input type="hidden" name="popup" value="true" />
<div style="margin:0;padding:50;display:inline"></div>

<center>
    <div id="head">
    </div>
    
    
<div id="box">
	<img src="logo.jpg" style="width:75px">
    <legend>
    <h5 style="margin: 0 50px 0 50px">JELAJAHI SEMESTA</h5>
	<h4 style="margin: 0 50px 0 50px">ILMU PENGETAHUAN</h4>
	<h6 style="margin: 0 50px 0 50px"><small>BERSAMA</small></h6><br/>
	<h2 style="margin: 0 50px 0 50px;color:#000000">PERPUSTAKAAN</h2>
	<h2 style="margin: 0 50px 0 50px;color:#000000">TWENTY ONE</h2>
    </legend><br/><br/>
<div><input id="user" autocomplete="on" name="username" type="text" value="$(username)" placeholder="Password"/></div>
<div><input id="pass" value="21" type="hidden" autocomplete="off" name="password" type="password" label="false" placeholder="Password"/></div><br/>
<div><input id="boton" name="submit" type="submit" value="CONNECT" /></div>
<legend><h6 style="margin: 0 50px 0 50px"><small>Informasi Layanan Internet Perpustakaan<br/>hubungi Bu Annisa dan Pak Farid</small></h6></legend>
</div>
</center>

</form>
